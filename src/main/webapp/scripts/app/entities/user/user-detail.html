
<div>
    <h2><span translate="App.user.detail.title">User</span> {{user.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="App.user.login">Login</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.login}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.user.password">Password</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.password}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.user.firstName">FirstName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.firstName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.user.lastName">LastName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.lastName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.user.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.user.activated">Activated</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.activated}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.user.langKey">LangKey</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.langKey}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.user.activationKey">ActivationKey</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.activationKey}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.user.studentNumber">StudentNumber</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.studentNumber}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="App.user.role">role</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{user.role.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="user"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
