<div>

    <h2 translate="llamApp.course.home.title">Course</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCourseModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="llamApp.course.home.createLabel">Create a new Course</span>
    </button>
    <div class="modal fade" id="saveCourseModal" tabindex="-1" role="dialog" aria-labelledby="myCourseLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCourseLabel" translate="llamApp.course.home.createOrEditLabel">Create or edit a Course</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="course.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="llamApp.course.name">Name</label>
                            <input type="text" class="form-control"
                                   ng-model="course.name">
                        </div>
                        <div class="form-group">
                            <label translate="llamApp.course.isPublic">IsPublic</label>
                            <input type="checkbox" class="form-control"
                                   ng-model="course.isPublic">
                        </div>
                        <div class="form-group">
                            <label translate="llamApp.course.accessKey">AccessKey</label>
                            <input type="text" class="form-control"
                                   ng-model="course.accessKey">
                        </div>

                         <div class="form-group">
                             <label translate="llamApp.course.user">user</label>
                             <select class="form-control" multiple ng-model="course.users" ng-options="user as user.id for user in users track by user.id">
                             </select>
                         </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCourseConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(course.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="llamApp.course.delete.question" translate-values="{id: '{{course.id}}'}">Are you sure you want to delete Course {{course.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="llamApp.course.name">Name</th>
                    <th translate="llamApp.course.isPublic">IsPublic</th>
                    <th translate="llamApp.course.accessKey">AccessKey</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses">
                    <td><a ui-sref="courseDetails({id:course.id})">{{course.id}}</a></td>
                    <td>{{course.name}}</td>
                    <td>{{course.isPublic}}</td>
                    <td>{{course.accessKey}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="courseDetail({id:course.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(course.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(course.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
